<!-- offline.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Springfield Academy</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Attempt to load main styles -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .offline-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .offline-container img {
            max-width: 80px; /* Smaller logo for offline page */
            margin-bottom: 20px;
        }
        h1 {
            color: #F57C00; /* Primary Orange */
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #F57C00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
        }
        a.button:hover {
            background-color: #E65100;
        }
    </style>
    <link rel="manifest" href="/school-website/manifest.json">
    <meta name="theme-color" content="#F57C00">
</head>
<body>
    <div class="offline-container">
        <img src="images/logo.png" alt="Springfield Academy Logo">
        <h1>You're Offline</h1>
        <p>It seems you're not connected to the internet. Some content may be unavailable.</p>
        <p>Please check your connection and try again.</p>
        <a href="index.html" class="button">Go to Homepage</a>
    </div>
</body>
</html>
